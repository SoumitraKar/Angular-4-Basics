<div class = "child-component">
  <h6>CHILD COMPONENT</h6>
  Parent Value = {{parentVal}} (@Input)<br>
  <button type="button" class="btn btn-sm btn-success" (click) = "callParentFun()">Call Parent Function (@Output)</button> <br>
  <span *ngIf = "childCalledCounter > 0">Child function called by parent <b>{{childCalledCounter}}</b> times</span>
</div>
